<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Rubik:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu"></label>
            <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="a" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="a" class="lista-menu__link">Front-End</a>
                </li>
                <li class="lista-menu__item">
                    <a href="a" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="a" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="a" class="lista-menu__link">Design & UX</a>
                </li>
            </ul>
            <img src="./assets/images/Logo.svg" alt="Logo Alura Books" class="container__imagem">
        </div>
        <div class="container">
            <a href="a"><img src="./assets/images/Favoritos.svg" alt="Meus Favoritos" class="container__imagem"></a>
            <a href="a"><img src="./assets/images/Compras.svg" alt="Minhas compras" class="container__imagem"></a>
            <a href="a"><img src="./assets/images/Usuário.svg" alt="Meu Perfil" class="container__imagem"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">

    </section>

    <section class="carrosel">
        <h2 class="carrosel__titulo">Novos Lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="./assets/images/ApacheKafka.png" alt="Livro de ApacheKafka"></div>

                <div class="swiper-slide"><img src="./assets/images/Guia Front-end.png" alt="Livro Guia de Front-End">
                </div>

                <div class="swiper-slide"><img src="./assets/images/Javascript.png" alt="Livro de JavaScript"></div>

                <div class="swiper-slide"><img src="./assets/images/Liderança.png" alt="Livro de liderança em Design">
                </div>

                <div class="swiper-slide"><img src="./assets/images/Portugol.png" alt="Livro de JavaScript"></div>
            </div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

        <div class="card">
            <div class="card__descrição">
                <div class="descrição">

                </div>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            slidesPerView: 3,
            spaceBetween: 10,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets'
            },
        });
    </script>
</body>
</html>
